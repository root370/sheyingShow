# Nginx Configuration Example for Latent Space
# 路径: /etc/nginx/sites-available/sheying-show (Ubuntu/Debian)
# 或者: /etc/nginx/conf.d/sheying-show.conf (CentOS/Aliyun Linux)

server {
    listen 80;
    server_name latentspace.top www.latentspace.top;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name latentspace.top www.latentspace.top;

    # SSL 证书路径 (假设您已上传到此路径，如果不是请修改)
    ssl_certificate     /etc/nginx/cert/latentspace.top.pem; 
    ssl_certificate_key /etc/nginx/cert/latentspace.top.key;

    # SSL 优化
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
